<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Scooter Sleuth V2</title>
    <link rel='stylesheet' href='styles.css'/>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class='menu-container'>
      <div class='menu'>
        <div class='title'>
          <h1>Scooter Sleuth</h1>
        </div>
        <div class='time'>
          <p>Time: <span id="datetime"></span></p>
        </div>
      </div>
    </div>
    <div class='header-container'>
      <div class='header'>
        <div class='scooterButtons'>
          <input class="spinCheck" type="checkbox">
          <button class="myButtonSpin" onclick="spinCheck()" >Spin</button>
          <img class="spin-icon" src='https://i.imgur.com/8rpLmdm.png'/>
        </div>
        <div class='scooterButtons'>
          <input class="birdCheck" type="checkbox"/>
          <button class="myButtonBird" onclick="birdCheck()" >Bird</button>
          <img class="bird-icon" src='https://i.imgur.com/vjwfGlu.png'/>
        </div>
        <!-- <div class='scooterButtons'>
          <input class="jumpCheck" type="checkbox"/>
          <button class="myButtonJump" onclick="jumpCheck()" >Jump</button>
          <img class="jump-icon" src='https://i.imgur.com/2Z46Omm.png'/>
        </div> -->
      </div>
    </div>
    <div class="photo-grid">
      <div id="map"></div>
    </div>
    <div class='footer'>
      <h3>Click a scooter company to activate scooter locations</h3>
    </div>
    <script src="./app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJwIQJhwFabrSJmjbJdsXoJtRh92-TW0E&callback=initMap" ></script>
    <!-- <script src="http://maps.google.com/maps/api/js"></script> -->
  </body>
</html>
